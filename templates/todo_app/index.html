{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <h4>Add Item</h4>
        </div>
    </div>
    <div class="row">
        <form action="add_todo/" method="POST">
        {% csrf_token %}
          <div class="row">
            <div class="input-field col s6">
              <input id="todo" name="todo" type="text" class="validate" required>
              <label for="todo">Todo</label>
            </div>
            <div class="col s2 margin-top">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
          </div>
        </form>
      </div>
      {% if todos %}
      <div class="row">
        <div class="col s7">
            <ul class="collection with-header">
                {% for todo in todos %}
                <li class="collection-item">
                    <div>{{ todo.todo }}
                        <a href="{% url 'todo_app:delete_todo' todo.id %}" class="secondary-content"><i class="material-icons">delete</i></a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
      </div>
      {% endif %}
{% endblock %}
