{% extends 'base.html' %}

{% block content %}
    {% if registered %}
        <h4>Thanks for registering</h4>
    {% else %}
        <h4>Register Here!</h4>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    {% endif %}
{% endblock %}
